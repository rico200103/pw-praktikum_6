<!DOCTYPE html>
<html lang="en">

<link rel="stylesheet" href="style.css">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>PT.ONCE SEJAHTERA</title>
</head>
<body>
    <h1>PT. Once Sejahtera</h1>
    <h3>Layanan Listrik Masyarakat</h3>
    <div class="header">
        <img src="logo.png" alt="logo" title="logo PT Once Sejahtera" width="200">
    </div>
    
    <div class="content">
        Nama Pelanggan: <input type="text" name="nama" id="nama"><br><br>
        Kategori Peminjaman:
        <select id="kategori">
            <option>Sosial</option>
            <option>Rumah</option>
            <option>Apartemen</option>
            <option>Industri</option>
            <option>Villa</option>
        </select><br><br>
        Jumlah Pemakaian: <input type="number" name="hari" id="hari"><br><br>
        
        <input type="button" onclick="validate()" value="Proses">

        <body id="body"></body>
    </div>
    <script src="app.js"></script>
      
</body>
</html>
